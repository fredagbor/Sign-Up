<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
        <form action="">
        <div class="container">
                <div><input type="text" name="fname" id="" placeholder="First Name" required autofocus></div>
                <div><input type="text" name="sname" id="" placeholder="Second Name" required ></div>
                <div><input type="text" name="username" id="" placeholder="Username" required ></div>
                <div><input type="email" name="email" id="" placeholder="Email" required ></div>
                <div class="pass"><input type="password" name="pass" id="" placeholder="Password" required ></div>
                <div><input type="password" name="cpass" id="" placeholder="Confirm Password" required ></div>
                <div class="message"></div>
                <button type="submit">Sign Up</button><br>
                <hr>
                <h4>Already a Member? <a href="">Log In</a></h4>
    </div>
</form>
<script src="javascript.js"></script>
</body>
</html>
